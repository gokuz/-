        <p>介绍:批量获取文本里面的URL并用sqlmapapi扫描<br>多线程~<br>使用方法: 创建一个url.txt 然后把URL放进去就好啦<br>效果图<br><img src="https://ojx3edo21.bkt.clouddn.com/QQ%E6%88%AA%E5%9B%BE20170901172919.png" alt=""></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"># coding:utf-8</span><br><span class="line">import os</span><br><span class="line">import requests</span><br><span class="line">import json</span><br><span class="line">import threading</span><br><span class="line">from time import ctime,sleep</span><br><span class="line">def sql(url) :</span><br><span class="line">try:</span><br><span class="line">r = requests.get(&quot;https://127.0.0.1:8775/task/new&quot;)</span><br><span class="line">taskid= r.json()[&apos;taskid&apos;]</span><br><span class="line">r = requests.post(&apos;https://127.0.0.1:8775/scan/&apos;+taskid+&apos;/start&apos;, data=json.dumps(&#123;&apos;url&apos;: url&#125;), headers=&#123;&apos;content-type&apos;: &apos;application/json&apos;&#125;)</span><br><span class="line">r.json()sleep(5)#上一步才执行完扫描命令,所以延迟一下等待扫描完成在继续执行下面步骤PS:可以根据情况来调整 推荐为5</span><br><span class="line">r = requests.get(&apos;https://127.0.0.1:8775/scan/&apos;+taskid+&apos;/status&apos;)</span><br><span class="line">r.json()</span><br><span class="line">r = requests.get(&apos;https://127.0.0.1:8775/scan/&apos;+taskid+&apos;/data&apos;)</span><br><span class="line">requests.get(&apos;https://127.0.0.1:8775/scan/&apos; + taskid + &apos;/stop&apos;)</span><br><span class="line">requests.get(&apos;https://127.0.0.1:8775/scan/&apos;+taskid+&apos;/delete&apos;)</span><br><span class="line">if r.json()[&apos;data&apos;]:</span><br><span class="line">print &quot; [√]: &quot; + url + ctime()</span><br><span class="line">else:</span><br><span class="line">print &quot; [x]: &quot; + url + ctime()</span><br><span class="line">except requests.ConnectionError:</span><br><span class="line">print &apos;无法连接到SQLMAPAPI服务,请在SQLMAP根目录下运行python sqlmapapi.py -s 来启动&apos;</span><br><span class="line">file = open(&quot;url.txt&quot;)</span><br><span class="line">for line in file:</span><br><span class="line">threads = []</span><br><span class="line">url = line.strip()</span><br><span class="line">threads.append(threading.Thread(target=sql,args=(url,)))</span><br><span class="line">for t in threads:</span><br><span class="line">t.setDaemon(True)</span><br><span class="line">t.start()</span><br><span class="line">t.join()</span><br></pre></td></tr></table></figure>
