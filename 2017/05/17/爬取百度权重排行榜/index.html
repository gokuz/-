<br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br></pre></td><td class="code"><pre><span class="line"># coding=utf-8</span><br><span class="line">import requests</span><br><span class="line">import re</span><br><span class="line">import sys</span><br><span class="line">reload(sys)</span><br><span class="line">sys.setdefaultencoding(&apos;utf-8&apos;)</span><br><span class="line">url = &quot;https://top.chinaz.com/all/index_br.html&quot;#由于第一页跟第二页之后的url格式不一样,so,分两步完成.</span><br><span class="line">headers = &#123;&quot;User-Agent&quot;: &quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36&quot;&#125;</span><br><span class="line">session = requests.session()</span><br><span class="line">html = session.get(url, headers=headers).content</span><br><span class="line">config = re.compile(&apos;&lt;span class=&quot;col-gray&quot;&gt;(.*?)&lt;/span&gt;.*?&lt;a target=&quot;_blank&quot; href=&quot;https://alexa.chinaz.com/.*?&quot;&gt;(.*?)&lt;/a&gt;.*?&lt;img src=&quot;/themes/default/images/baidu/(.*?).gif&quot;&gt;&apos;)</span><br><span class="line">res = re.findall(config, html)</span><br><span class="line">connecterror = []</span><br><span class="line">f = open(&quot;url.txt&quot;, &quot;a&quot;)</span><br><span class="line">print &apos;&apos;&apos;程序启动... &apos;&apos;&apos;</span><br><span class="line">for i in range(1, len(res)):</span><br><span class="line">    if &quot;www&quot; in res[i][0:3]:</span><br><span class="line">        cc = &quot;https://&quot; + res[i][0]</span><br><span class="line">        try:</span><br><span class="line">            a= cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: &apos; + requests.get(cc, headers=headers).headers[&apos;Server&apos;]</span><br><span class="line">            print a</span><br><span class="line">            f.write(a+&apos;\n&apos;)</span><br><span class="line">        except:</span><br><span class="line">            a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: 获取失败&apos;</span><br><span class="line">            print a</span><br><span class="line">            f.write(a+&apos;\n&apos;)</span><br><span class="line">            connecterror.append(cc)</span><br><span class="line">    else:</span><br><span class="line">        cc = &quot;https://www.&quot; + res[i][0]</span><br><span class="line">        try:</span><br><span class="line">            a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: &apos; + requests.get(cc, headers=headers).headers[&apos;Server&apos;]</span><br><span class="line">            print a</span><br><span class="line">            f.write(a+&apos;\n&apos;)</span><br><span class="line">        except:</span><br><span class="line">            a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: 获取失败&apos;</span><br><span class="line">            print a</span><br><span class="line">            f.write(a+&apos;\n&apos;)</span><br><span class="line">            connecterror.append(cc)</span><br><span class="line">for j in range(2,1844):</span><br><span class="line">    url = &quot;https://top.chinaz.com/all/index_br_%d.html&quot;%j</span><br><span class="line">    headers = &#123;&quot;User-Agent&quot;: &quot;Mozilla/5.0 (Windows NT 6.1; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36&quot;&#125;</span><br><span class="line">    session = requests.session()</span><br><span class="line">    html = session.get(url, headers=headers).content</span><br><span class="line">    config = re.compile(&apos;&lt;span class=&quot;col-gray&quot;&gt;(.*?)&lt;/span&gt;.*?&lt;a target=&quot;_blank&quot; href=&quot;https://alexa.chinaz.com/.*?&quot;&gt;(.*?)&lt;/a&gt;.*?&lt;img src=&quot;/themes/default/images/baidu/(.*?).gif&quot;&gt;&apos;)</span><br><span class="line">    res = re.findall(config, html)</span><br><span class="line">    connecterror = []</span><br><span class="line">    for i in range(1, len(res)):</span><br><span class="line">        if &quot;www&quot; in res[i][0:3]:</span><br><span class="line">            cc = &quot;https://&quot; + res[i][0]</span><br><span class="line">            try:</span><br><span class="line">                a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: &apos; + requests.get(cc, headers=headers).headers[&apos;Server&apos;]</span><br><span class="line">                print a</span><br><span class="line">                f.write(a+&apos;\n&apos;)</span><br><span class="line">            except:</span><br><span class="line">                a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: 获取失败&apos;</span><br><span class="line">                print a</span><br><span class="line">                f.write(a+&apos;\n&apos;)</span><br><span class="line">                connecterror.append(cc)</span><br><span class="line">        else:</span><br><span class="line">            cc = &quot;https://www.&quot; + res[i][0]</span><br><span class="line">            try:</span><br><span class="line">                a = cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: &apos; + requests.get(cc, headers=headers).headers[&apos;Server&apos;]</span><br><span class="line">                print a</span><br><span class="line">                f.write(a+&apos;\n&apos;)</span><br><span class="line">            except:</span><br><span class="line">                a =  cc + &apos; | Alexa周排名: &apos; + res[i - 1][1] + &apos; | 百度权重: &apos; + res[i - 1][2] + &apos; | Server: 获取失败&apos;</span><br><span class="line">                print a</span><br><span class="line">                f.write(a+&apos;\n&apos;)</span><br><span class="line">                connecterror.append(cc)</span><br><span class="line">f.close()</span><br><span class="line">print &apos;爬取完成,无法获取到服务器信息的URL: &apos;+str(connecterror)</span><br></pre></td></tr></table></figure></p>
